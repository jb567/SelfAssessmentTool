<!-- HTML for testing website. Made by Kristian Hansen -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Kristian Hansen" />
      <meta name="description" content="Test page for COMP112 self assessment" />
    <title>Test Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <link href="custom-themes.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .ace_marker-layer .ace_underline {
        position: absolute;
        z-index: 4;
        border-bottom: solid red 3px;
      }


    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Comp112 Self Assessment Tool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" id="sidenav">
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="position:fixed;display:block;height:100%;">
          <h2 class="page-header" id="asstitle">No file loaded. Pick one from the left.</h2>
            <div class="row-type">
                <h6><span class="heading-left">Java Code:</span><span class="heading-right">JUnit Test List:</span></h6>
                <div id="code-output-display"></div>
                <div id="junit-test-list-display" style="overflow-y: scroll">
                    <table id="junit-test-list-table">
                        <thead>
                        <th class="l-col" style="text-align: center;"><b>JUnit Test Name</b></th>
                        <th class="r-col"><b>Status</b></th>
                        </thead>
                        <tbody id="junit-test-list">
                            <!-- JUnit tests are entered here as rows -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row-type">
                <h6><span class="heading-left">Enter your text:</span><span class="heading-right">Console Output:</span></h6>
                <div id="user-input-box"></div>
                <div id="console-output-screen" style="overflow-y: scroll"></div>
            </div>
          <div class="row-type">
            <button id="compileBt" type="button" class="btn btn-default">Compile</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/reconnecting-websocket.min.js"></script>
    <script src="js/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lodash.min.js"></script>
    <Script src="js/script.js"></Script>
  </body>
</html>
