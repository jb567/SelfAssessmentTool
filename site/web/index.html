<!-- HTML for testing website. Made by Kristian Hansen -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Kristian Hansen, Sanjay Govind" />
    <meta name="description" content="COMP112 Self Assessment" />
    <title>COMP112 Self Assessment Tool</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap-theme.css">

    <link href="styles.css" rel="stylesheet" />
</head>
<body>
<div id="dialog-form" class="modal fade" title="Add class" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Create Class
                </h4>
            </div>
            <p class="validateTips">All form fields are required.</p>

            <form role="form" style="padding-left:20px; padding-right:20px">
                <div class="form-group">
                    <label for="className">Class Name</label>
                    <input type="text" name="name" id="className" value="" class="form-control">
                </div>
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="" class="form-control">
                </div>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </form>
        </div>
    </div>
</div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Java Help Tool</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a id="dLabel" role="button" data-toggle="dropdown" class="dropdown-toggle" href="#">
                        List of Tasks <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu" id="dropdown-master">

                    </ul>
                </li>
                <li><a data-toggle="button" id="compile"> <span class="glyphicon glyphicon-play" style="color:green"></span> Compile</a></li>
                <li><a data-toggle="button" id="asstitle"> Current Task: None</a></li>
                <li><a data-toggle="button"> Process Status: <span id="status"></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" data-toggle="button" onclick="invert()"><span class="glyphicon glyphicon-lamp"></span></a></li>
            </ul>
        </div>
    </div>
</nav>
<ul class="nav nav-tabs" id="tabs"></ul>
<div class="container-fluid">
    <div class="main">
        <div class="row-type">
            <h6><span class="heading-left">Java Code:</span></h6>
            <span class="heading-right">Input panel:</span></h6>
            <div id="code-output-display"></div>
            <div id="gui-panel"></div>
        </div>
        <div class="row-type">
            <h6><span class="heading-left">Enter your text:<button style="float:right" onclick="resetText(); return false;"> <span class="glyphicon glyphicon-remove"></span> Reset Entered Text</button></span>
                <span class="heading-right">Console:</span></h6>
            <div id="user-input-box"></div>
            <div id="join">
                <div id="console-output-screen" style="overflow-y: scroll"></div>
            </div>
            <input type="text" id="console-input" style="width:40%"/></div>
    </div>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="packages/bootstrap/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.7/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.7/ext-language_tools.js"></script>
<script src="main.dart.js"></script>
</body>
</html>
