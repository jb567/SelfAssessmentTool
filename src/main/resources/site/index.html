    <style>
      .ace_marker-layer .ace_underline {
        position: absolute;
        z-index: 4;
        border-bottom: solid red 3px;
      }


    </style>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">COMP112 Self Assessment Tool</a>
        </div>
        <ul class="nav navbar-nav">
        <li class="dropdown">
          <a id="dLabel" role="button" data-toggle="dropdown" class="dropdown-toggle" data-target="#" href="/page.html">
            List of Tasks <span class="caret"></span>
          </a>
          <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu" id="dropdown-master">

          </ul>
        </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="main" style="position:fixed;display:block;height:100%;">
        <h2 class="page-header" id="asstitle">Pick a task from above to start</h2>
        <div class="row-type">
          <h6><span class="heading-left">Java Code:</span><span class="heading-right">Task Instructions:</span></h6>
          <div id="code-output-display"></div>
          <div id="task-instructions-display" style="overflow-y: scroll"></div>
        </div>
        <div class="row-type">
          <h6><span class="heading-left">Enter your text:</span><span class="heading-right">Console Output:</span></h6>
          <div id="user-input-box"></div>
          <div id="console-output-screen" style="overflow-y: scroll"></div>
        </div>
        <div class="row-type">
          <button id="compileBt" type="button" class="btn btn-default">Compile</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
